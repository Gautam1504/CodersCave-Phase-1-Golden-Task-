<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcbd30cf32.js" crossorigin="anonymous"></script>
    <title>Online Code Editor</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <label class="html-label"><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea  id="html-code" placeholder="Write your HTML Code Here" onkeyup="output()"></textarea>
            <label class="css-label"><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea  id="css-code" placeholder="Write your CSS Code Here" onkeyup="output()"></textarea>
            <label class="js-label"><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea  id="javascript-code" placeholder="Write your JavaScript Code Here" onkeyup="output()"></textarea>

        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
        
    </div>

    <script src="index.js"></script>
    
</body>
</html>
